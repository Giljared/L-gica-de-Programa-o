<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula prompt de comando</title>
</head>
<body>
    <script>

        var nome = prompt('Qual o seu nome completo?');
        var professor = prompt('qual o nome do seu professor(a)?');
        var turma = prompt('Qual sua turma?');
        var data = prompt('Digite a data de hoje:');

        console.log('Seu nome é: '+nome);
        console.log('O nome do seu professora(a) é: '+professor);
        console.log('A sua turma é da: '+turma);
        console.log('A data de hoje é: '+data);


    </script>
</body>
</html>
