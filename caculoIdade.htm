<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da idade com while</title>
</head>
<body>
    <script>

        var anoNascimento = prompt('Digite o ano do seu nascimento:');
        
        var anoAtual = prompt('Digite o ano atual:');
        var idadeAtual = anoAtual - anoNascimento;

        alert('A sua idade é: '+ idadeAtual);

        console.log('O ano que você nasceu é: '+ anoNascimento);
        console.log('Estamos no ano de: '+ anoAtual);
        console.log('A sua idade atualmente é: '+ idadeAtual);
        

    </script>
</body>
</html>
